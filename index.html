<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Mc Cafe</title>
    <!-- icon -->
    <link rel="icon" href="imgs/cafe.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <!-- The Main CSS File -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-md">
                <a href="#"><img src="imgs/McCaflogo.svg" height="40vh"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#colapsednav"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="colapsednav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-2">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="#" class="nav-link">Menu</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="#" class="nav-link">Reserve</a>
                        </li>
                        <li class="nav-item px-2 dropdown">
                            <a class="nav-link dropdown-toggle-split" href="#" id="MoreDropDown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="MoreDropDown">
                                <li><a class="dropdown-item" href="#">About Us</a></li>
                                <li><a class="dropdown-item" href="#">Testimonial</a></li>
                                <li><a class="dropdown-item" href="#">Contact Us</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <!-- End header -->
    <!-- start carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 h-100" src="imgs/slide1.jpg">
            </div>
            <div class="carousel-item">
                <img class="w-100 h-100" src="imgs/slide2.jpg">
            </div>
            <div class="carousel-item">
                <img class="w-100 h-100" src="imgs/slide3.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- end carousel -->
</body>

</html>
