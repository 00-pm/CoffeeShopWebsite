<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El gountari Coffee Shop</title>
    <!-- The Main CSS File -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start header -->
    <header>
        <div class="container">
            <h1 class="logo"><img src="imgs/McCaflogo.svg" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Shop">Shop</a></li>
                    <li><a href="#Products">Products</a></li>
                    <li><a href="#Pages">Pages</a></li>
                    <li><a href="#Blog">Blog</a></li>
                    <li><a href="#Our-Menus">Our Menus</a></li>
                </ul>
            </nav>
            <div class="more-links">
                <i class="search fas fa-search"></i>
                <i class="buy fas fa-shopping-cart"></i>
                <i class="setting fas fa-cog"></i>
            </div>
        </div>
    </header>
    <!-- End header -->

</body>

</html>
